<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 id="title" style="text-align:center;">Rock Paper Scissors!</h1>
        </div>
        <div id="display">
            <div class="points">Your points : <strong id="userPoints">0</strong>
                <div class="user">
                    Your move : <h1 id="user"></h1>
                    <!-- computer -->
                </div>
            </div>
            <div class="points">
                Computer's points : <strong id="computerPoints">0</strong>
                <div class="computer">
                    Computer's move : <h1 id="computer"></h1>
                    <!-- user -->
                </div>
            </div>
        </div>
        <div id="result">
            <h2 id="winner"></h2>
        </div>
        <div id="btns">
            <div style="width:100%;"><button id="rock">Rock</button></div>
            <div style="width:100%;"><button id="paper">Paper</button></div>
            <div style="width:100%;"><button id="scissor">Scissors</button></div>
        </div>
        <div id="playAgain">
            <button>Play Again</button>
        </div>
    </div>
<div class="total">
    Total Rounds: <strong id="totalRounds">0</strong>
</div>
    <script src="scripts.js"></script>
</body>

</html>
